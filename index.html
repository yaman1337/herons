<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herons Formula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="App">
        <div class="container1">
            <div class="title">
                <div class="alert alert-primary" role="alert">
                    Find the area of triangle. (Herons formula)
                  </div>
            </div>
            <div class="inputs">
                <input id="a" type="number" class="form-control" placeholder="Enter Side 'a'">
                <input id="b" type="number" class="form-control" placeholder="Enter Side 'b'">
                <input id="c" type="number" class="form-control" placeholder="Enter Side 'c'">
                <input type="submit" class="btn btn-primary"  id="btn" value="Calculate">
                <div class="alert alert-primary" id="result" role="alert">
                    
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
